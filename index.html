<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajude o Theo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #d9534f; }
        p { font-size: 16px; color: #333; }
        
        /* O estilo do seu botão */
        .btn-doar {
            display: block;
            background-color: #28a745;
            color: white;
            padding: 18px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 20px;
            border: none;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ajude o Theo!</h1>
        <p>O Theo precisa de sua ajuda para continuar o tratamento. Qualquer valor é bem-vindo!</p>
        
        <button class="btn-doar" id="meuBotao" onclick="mandarProPix()">
            QUERO AJUDAR O THEO
        </button>
    </div>

    <script>
        function mandarProPix() {
            var btn = document.getElementById('meuBotao');
            
            // 1. Muda o texto na hora do clique
            btn.innerHTML = "⌛ Redirecionando para confirmação...";
            btn.style.backgroundColor = "#6c757d";
            
            // 2. Espera um segundo e pula para o seu link
            setTimeout(function() {
                window.location.href = "https://livepix.gg/ajudetheo";
            }, 1000);
        }
    </script>

</body>
</html>
